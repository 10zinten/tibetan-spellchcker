name: CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Test frontend
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: |
        cd frontend
        npm ci
        npm run build --if-present
        npm test
